<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慈善活动 - 主页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <!-- 导航代码保持不变 -->
    </nav>

    <main class="main-content">
        <!-- 英雄区域 -->
        <section class="hero">
            <!-- 英雄区域内容 -->
        </section>

        <!-- 组织信息 -->
        <section class="organization-info">
            <!-- 组织信息内容 -->
        </section>

        <!-- 活动列表区域 - 这个div必须存在 -->
        <section id="events" class="events-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">即将举行的慈善活动</h2>
                    <p class="section-subtitle">
                        加入我们即将举行的活动，为社区带来积极改变。所有收益直接支持我们的慈善项目。
                    </p>
                </div>
                
                <!-- 这个div是JavaScript插入内容的地方 -->
                <div id="events-container" class="events-grid">
                    <!-- JavaScript会在这里动态插入活动卡片 -->
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>正在加载活动...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- 页脚代码 -->
    </footer>

    <!-- 确保这个script标签在body底部 -->
    <script src="js/home.js"></script>

</html>
